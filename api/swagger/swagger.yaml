swagger: "2.0"
info:
  version: "0.0.1"
  title: Elvis API
basePath: /

schemes:
  - http
  - https
consumes:
  - application/json
  - application/octet-stream
produces:
  - application/json
securityDefinitions :
  twitterOauth:    # <---- arbitrary name
    type: oauth2
    flow: implicit
    # The callbackURL registered in Twitter
    authorizationUrl: http://localhost:10010/account/login/twitter/callback
    scopes:
      read: Grants read access
  githubOauth:    # <---- arbitrary name
    type: oauth2
    flow: implicit
    # The callbackURL registered in Github
    authorizationUrl: http://localhost:10010/account/login/github/callback
    scopes:
      read: Grants read access
      user:email: Grants read-only access to user email
paths:
  /swagger.yaml:
    x-swagger-pipe: swagger_raw

  /tenders/cpvs:
    x-swagger-router-controller: cpvs
    get:
      tags:
        - cpvs
      description: Returns a list of CPVs from all the tenders in the database
      operationId: getTenderCpvs
      parameters:
        - name: countries
          in: query
          description: Get only the CPVs of tenders from certain countries - array of ISO 3166-1 alpha-2 country codes
          required: false
          type: array
          items:
            type: string
        - name: years
          in: query
          description: Get only the CPVs of tenders from certain years - array of years
          required: false
          type: array
          items:
            type: integer
        - name: buyers
          in: query
          description: Get only the CPVs of tenders awarded by certain buyers - array of buyer IDs
          required: false
          type: array
          items:
            type: string
            format: uuid
        - name: bidders
          in: query
          description: Get only the CPVs of tenders awarded to certain bidders - array of bidder IDs
          required: false
          type: array
          items:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/CpvIndexResponse"
        "400":
          description: Bad request [Request validation failed (wrong param type)]
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /tenders/countries:
    x-swagger-router-controller: countries
    get:
      tags:
        - countries
      description: Returns a list of all the countries for which we have tenders
      operationId: getTenderCountries
      parameters:
        - name: cpvs
          in: query
          description: Get only the countries of tenders that have these CPVs - array of CPV codes
          required: false
          type: array
          items:
            type: string
        - name: years
          in: query
          description: Get only the countries of tenders from certain years - array of years
          required: false
          type: array
          items:
            type: integer
        - name: buyers
          in: query
          description: Get only the countries of tenders awarded by certain buyers - array of buyer IDs
          required: false
          type: array
          items:
            type: string
            format: uuid
        - name: bidders
          in: query
          description: Get only the countries of tenders awarded to certain bidders - array of bidder IDs
          required: false
          type: array
          items:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/CountryIndexResponse"
        "400":
          description: Bad request [Request validation failed (wrong param type)]
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /tenders/years:
    x-swagger-router-controller: years
    get:
      tags:
        - years
      description: Returns a list of all the years for which we have tenders
      operationId: getTenderYears
      parameters:
        - name: cpvs
          in: query
          description: Get only the years with tenders that have these CPVs - array of CPV codes
          required: false
          type: array
          items:
            type: string
        - name: countries
          in: query
          description: Get only the years with tenders from certain countries - array of ISO 3166-1 alpha-2 country codes
          required: false
          type: array
          items:
            type: string
        - name: buyers
          in: query
          description: Get only the years with tenders awarded by certain buyers - array of buyer IDs
          required: false
          type: array
          items:
            type: string
            format: uuid
        - name: bidders
          in: query
          description: Get only the years with tenders awarded to certain bidders - array of bidder IDs
          required: false
          type: array
          items:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/YearIndexResponse"
        "400":
          description: Bad request [Request validation failed (wrong param type)]
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /tenders/actors:
    x-swagger-router-controller: actors
    get:
      tags:
        - actors
      description: Returns a list of all the actors (bidders and buyers) involved in tenders
      operationId: getTenderActors
      parameters:
        - name: name
          in: query
          description: Get only the actors who's name matches this string
          required: false
          type: string
          minLength: 2
        - name: limit
          in: query
          description: Limit suggestions of actors
          required: false
          type: integer
        - name: cpvs
          in: query
          description: Get only the actors involved in tenders that have these CPVs - array of CPV codes
          required: false
          type: array
          items:
            type: string
        - name: countries
          in: query
          description: Get only the actors involved in tenders from certain countries - array of ISO 3166-1 alpha-2 country codes
          required: false
          type: array
          items:
            type: string
        - name: years
          in: query
          description: Get only the actors involved in tenders from certain years - array of years
          required: false
          type: array
          items:
            type: integer
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ActorIndexResponse"
        "400":
          description: Bad request [Request validation failed (wrong param type)]
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account:
    x-swagger-router-controller: accounts
    post:
      tags:
        - account
      description: Create a user account and send activation email
      operationId: createAccount
      parameters:
        - name: body
          in: body
          description: Account credentials
          required: true
          schema:
            $ref: "#/definitions/AccountCredentials"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/AccountCreateResponse"
        "400":
          description: Bad request ['Validation error.', 'The email address is already taken.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - account
      description: Get user account
      operationId: getAccount
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AccountResponse"
        "400":
          description: Bad request ['Wrong access token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags:
        - account
      description: Delete user account
      operationId: deleteAccount
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user
          required: true
      responses:
        "204":
          description: Successfully deleted
        "400":
          description: Bad request ['Wrong access token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/activate:
    x-swagger-router-controller: accounts
    get:
      tags:
        - account
      description: Activate account using the activation token sent in email at account creation
      operationId: activateAccount
      parameters:
        - name: t
          in: query
          description: Activation token sent thorough email at account creation
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AccountResponse"
        "400":
          description: Bad request ['Token is not provided', 'Bad token', 'User already active']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Not found ['User not found']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/login:
    x-swagger-router-controller: accounts
    post:
      tags:
        - login
      description: Log in account using email and password
      operationId: login
      parameters:
        - name: body
          in: body
          description: Body params
          required: true
          schema:
            $ref: "#/definitions/AccountCredentials"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Bad request ['Email is required.', 'Password is required.', 'Validation error.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/login/twitter:
      x-swagger-router-controller: accounts
      get:
        tags:
          - login
        description: User login with twitter. If the user doesn't exist it will be created
        operationId: loginWithTwitter
        security:
          - twitterOauth: [read]
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/LoginResponse"
          "500":
            description: Internal Server Error
            schema:
              $ref: "#/definitions/ErrorResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /account/login/github:
    x-swagger-router-controller: accounts
    get:
      tags:
        - login
      description: User login with github. If the user doesn't exist it will be created
      operationId: loginWithGithub
      security:
        - githubOauth: [read, user:email]
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/LoginResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/token/refresh:
    x-swagger-router-controller: accounts
    get:
      tags:
        - login
      description: Get new tokens pair using refresh token
      operationId: refreshToken
      parameters:
        - name: X-Refresh-Token
          type: string
          in: header
          description: Refresh Token
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Bad request ['Refresh token is not provided.', 'Wrong refresh token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['Refresh token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error ['There was a problem checking the refresh token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/password/forgot:
    x-swagger-router-controller: accounts
    get:
      tags:
        - account
      description: Get password reset link on email
      operationId: forgotPassword
      parameters:
        - name: email
          in: query
          description: Email of the account that needs a new password
          required: true
          type: string
          format: email
      responses:
        "204":
          description: Successly sent passport reset email
        "400":
          description: Bad request ['Email is not provided.', 'User is not active.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Not found ['User not found.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/password/reset:
    x-swagger-router-controller: accounts
    post:
      tags:
        - account
      description: Reset password
      operationId: resetPassword
      parameters:
        - name: body
          in: body
          description: Body params
          required: true
          schema:
            $ref: "#/definitions/ResetPasswordRequest"
      responses:
        "204":
          description: Successfully reset
        "400":
          description: Bad request ['Token is not provided.', 'Wrong token.', 'User is not active.', 'Passwords do not match.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Not found ['User not found.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks:
    x-swagger-router-controller: networks
    post:
      tags:
        - network
      description: Create a network
      operationId: createNetwork
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user who owns the network
          required: false
        - name: body
          in: body
          description: Network params
          required: true
          schema:
            $ref: "#/definitions/CreateNetworkRequest"
      responses:
        "201":
          description: Successfully created network
          schema:
            $ref: "#/definitions/NetworkResponse"
        "400":
          description: Bad request ['Wrong access token.', 'Network "query" can\'t be empty.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - network
      description: List a users networks
      operationId: getNetworks
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user
          required: true
      responses:
        "200":
          description: List networks
          schema:
            $ref: "#/definitions/NetworkIndexResponse"
        "400":
          description: Bad request ['Wrong access token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks/{networkID}:
    x-swagger-router-controller: networks
    get:
      tags:
        - network
      description: List a network
      operationId: getNetwork
      parameters:
        - name: networkID
          type: string
          in: path
          description: ID of the network that should be retrieved
          required: true
      responses:
        "200":
          description: List network
          schema:
            $ref: '#/definitions/NetworkResponse'
        "404":
          description: Network not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
      tags:
        - network
      description: Update network name and synopsis
      operationId: updateNetwork
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user who owns the network
          required: true
        - name: networkID
          type: string
          in: path
          description: ID of the network that should be updated
          required: true
        - name: body
          in: body
          description: Network params
          required: true
          schema:
            $ref: "#/definitions/UpdateNetworkRequest"
      responses:
        "200":
          description: Successfully updated network
          schema:
            $ref: "#/definitions/NetworkResponse"
        "404":
          description: Network not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request ['Wrong access token.', 'Network "query" can\'t be empty.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags:
        - network
      description: Delete a network
      operationId: deleteNetwork
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user who owns the network
          required: true
        - name: networkID
          type: string
          in: path
          description: ID of the network that should be deleted
          required: true
      responses:
        "204":
          description: Successfully deleted
        "404":
          description: Network not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request ['Wrong access token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks/{networkID}/clusters:
    x-swagger-router-controller: actor_clusters
    post:
      tags:
        - network cluster
      description: Create a cluster
      operationId: createCluster
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user who owns the network
          required: false
        - name: networkID
          type: string
          in: path
          description: ID of the network cluser will be part of
          required: true
        - name: body
          in: body
          description: Cluster params
          required: true
          schema:
            $ref: "#/definitions/CreateClusterRequest"
      responses:
        "201":
          description: Successfully created created cluster. This makes the nodes involved in the cluster and their edges hidden so GET `/network/{networkID}` to see all changes.
          schema:
            $ref: "#/definitions/NetworkClusterResponse"
        "400":
          description: Bad request ['Wrong access token.', 'Node with ID can't be used in a cluster because it is deactivated']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks/{networkID}/clusters/{clusterID}:
    x-swagger-router-controller: actor_clusters
    get:
      tags:
        - network cluster
      description: Get cluster details
      operationId: getCluster
      parameters:
        - name: networkID
          type: string
          in: path
          description: ID of the network the node is part of
          required: true
        - name: clusterID
          type: string
          in: path
          description: ID of the cluster that should be retrieved
          required: true
      responses:
        "200":
          description: Cluster details returned
          schema:
            $ref: "#/definitions/NetworkClusterDetailsResponse"
        "404":
          description: Network/cluster not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
      tags:
        - network cluster
      description: Update cluster
      operationId: updateCluster
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user who owns the network
          required: true
        - name: networkID
          type: string
          in: path
          description: ID of the network cluster is part of
          required: true
        - name: clusterID
          type: string
          in: path
          description: ID of the custer that should be updated
          required: true
        - name: body
          in: body
          description: Cluster params
          required: true
          schema:
            $ref: "#/definitions/UpdateClusterRequest"
      responses:
        "200":
          description: Successfully updated cluster. This makes the nodes involved in the cluster and their edges hidden so GET `/network/{networkID}` to see all changes.
          schema:
            $ref: "#/definitions/NetworkClusterResponse"
        "404":
          description: Cluster/network not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request ['Wrong access token.', 'Node with ID can't be used in a cluster because it is deactivated']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags:
        - network cluster
      description: Delete cluster
      operationId: deleteCluster
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Access token of the user who owns the network
          required: true
        - name: networkID
          type: string
          in: path
          description: ID of the network cluster is part of
          required: true
        - name: clusterID
          type: string
          in: path
          description: ID of the custer that should be deleted
          required: true
      responses:
        "204":
          description: Successfully deleted This makes the nodes involved in the cluster and their edges visible again so GET `/network/{networkID}` to see all changes.
        "404":
          description: Cluster/network not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request ['Wrong access token.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized ['No Access Token.', 'Access token expired.']
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks/{networkID}/nodes/{nodeID}:
    x-swagger-router-controller: network_actors
    get:
      tags:
        - network node
      description: Get node details
      operationId: getNetworkActor
      parameters:
        - name: networkID
          type: string
          in: path
          description: ID of the network the node is part of
          required: true
        - name: nodeID
          type: string
          in: path
          description: ID of the node that should be retrieved
          required: true
      responses:
        "200":
          description: Node details returned
          schema:
            $ref: "#/definitions/NetworkNodeResponse"
        "404":
          description: Network/node not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks/{networkID}/edges/{edgeID}:
    x-swagger-router-controller: network_edges
    get:
      tags:
        - network edge
      description: Get relationship details (only for edges of type "contracts")
      operationId: getNetworkEdge
      parameters:
        - name: networkID
          type: string
          in: path
          description: ID of the network the edge is part of
          required: true
        - name: edgeID
          type: string
          in: path
          description: ID of the edge that should be retrieved
          required: true
      responses:
        "200":
          description: Relationship details returned
          schema:
            $ref: "#/definitions/NetworkEdgeResponse"
        "404":
          description: Network/edge not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        "501":
          description: Not implemented if an edge of type "partners" is requested
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /networks/{networkID}/tenders/{tenderID}:
    x-swagger-router-controller: tenders
    get:
      tags:
        - network tender
      description: Get tender details with network nodes as bidders and buyers
      operationId: getNetworkTender
      parameters:
        - name: networkID
          type: string
          in: path
          description: ID of the network the node is part of
          required: true
        - name: tenderID
          type: string
          in: path
          description: ID of the tender that should be retrieved
          required: true
      responses:
        "200":
          description: Node details returned
          schema:
            $ref: "#/definitions/NetworkTenderResponse"
        "404":
          description: Network/node not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
definitions:
