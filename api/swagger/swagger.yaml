          settings:
            $ref: "#/definitions/NetworkSettings"
          name:
            type: string
            description: Name of the network
          synopsis:
            type: string
            description: Short description of the network
  CreateClusterRequest:
    type: object
    properties:
      cluster:
        type: object
        required:
          - label
          - type
          - nodes
        properties:
          label:
            type: string
            description: Label of the node i.e. name of the cluster
          type:
            type: string
            description: Node type
            enum:
              - bidder
              - buyer
          nodes:
            type: array
            description: Array of node IDs
            items:
              type: string
              description: Node ID
              format: uuid
  UpdateClusterRequest:
    type: object
    properties:
      cluster:
        type: object
        properties:
          label:
            type: string
            description: Label of the node i.e. name of the cluster
          type:
            type: string
            description: Node type
            enum:
              - bidder
              - buyer
          nodes:
            type: array
            description: Array of node IDs
            items:
              type: string
              description: Node ID
              format: uuid
  UpdateNetworkRequest:
    type: object
    properties:
      network:
        properties:
          name:
            type: string
            description: Name of the network
          synopsis:
            type: string
            description: Short description of the network
  NetworkResponse:
    type: object
    properties:
      network:
        $ref: "#/definitions/NetworkWithRelated"
  NetworkClusterResponse:
    type: object
    properties:
      cluster:
        $ref: "#/definitions/NetworkCluster"
  NetworkIndexResponse:
    type: object
    properties:
      networks:
        type: array
        items:
          $ref: "#/definitions/Network"
  NetworkNodeResponse:
    type: object
    properties:
      node:
        $ref: "#/definitions/NodeDetails"
  NetworkClusterDetailsResponse:
    type: object
    properties:
      cluster:
        $ref: "#/definitions/ClusterDetails"
  NetworkEdgeResponse:
    type: object
    properties:
      node:
        $ref: "#/definitions/EdgeDetails"
  NetworkTenderResponse:
    type: object
    properties:
      tender:
        $ref: "#/definitions/NetworkTender"
  Network:
    type: object
    required:
      - id
      - query
      - count
      - settings
      - created
      - updated
    properties:
      id:
        type: string
        format: uuid
        description: Networks UUID
      query:
        $ref: "#/definitions/NetworkQuery"
      settings:
        $ref: "#/definitions/NetworkSettings"
      name:
        type: string
        description: Name of the network
      synopsis:
        type: string
        description: Short description of the network
      created:
        type: string
        format: date-time
        description: When the network was created
      updated:
        type: string
        format: date-time
        description: When the network was last updated
      count:
        type: object
        properties:
          nodes:
            type: integer
            description: Number of nodes in the network
          edges:
            type: integer
            description: Number of edges in the network
  NetworkWithRelated:
    allOf:
    - $ref: '#/definitions/Network'
    - type: object
      required:
        - nodes
        - edges
      properties:
        nodes:
          type: array
          items:
            $ref: "#/definitions/NetworkNode"
        edges:
          type: array
          items:
            $ref: "#/definitions/NetworkEdge"
        clusters:
          type: array
          items:
            $ref: "#/definitions/NetworkCluster"
        count:
          type: object
          properties:
            nodes:
              type: integer
              description: Number of nodes in the network
            edges:
              type: integer
              description: Number of edges in the network
  NetworkSettings:
    type: object
    description: Network settings
    additionalProperties: false
    required:
      - nodeSize
      - edgeSize
    properties:
      nodeSize:
        type: string
        description: What should node size represent
        enum:
          - numberOfWinningBids
          - amountOfMoneyExchanged
      edgeSize:
        type: string
        description: What should edge thickness represent
        enum:
          - numberOfWinningBids
          - amountOfMoneyExchanged
  NetworkQuery:
    type: object
    description: Query object containing filters
    additionalProperties: false
    properties:
      countries:
        type: array
        items:
          type: string
          description: ISO 3166-1 alpha-2 country code
      years:
        type: array
        items:
          type: integer
          description: Year
      buyers:
        type: array
        items:
          type: string
          format: uuid
          description: Buyer ID
      bidders:
        type: array
        items:
          type: string
          format: uuid
          description: Bidder ID
      cpvs:
        type: array
        items:
          type: string
          description: CPV code
  BaseNode:
    type: object
    required:
      - id
      - type
    properties:
      id:
        type: string
        format: uuid
        description: UUID of the node
      label:
        type: string
        description: Label of the node i.e. name of bidder/buyer
      type:
        type: string
        description: Node type
        enum:
          - bidder
          - buyer
      country:
        type: string
        description: ISO 3166-1 alpha-2 country code
      medianCompetition:
        type: number
        format: double
        description: Median number of bidders in this actor's bids
  NetworkNode:
    allOf:
    - $ref: "#/definitions/BaseNode"
    - type: object
      required:
        - value
        - hidden
      properties:
        value:
          type: number
          format: double
          description: Number of winning bids/amount of money exchanged depending on network settings
        hidden:
          type: boolean
          description: If the node is part of a cluster it is inactive
  NodeDetails:
    allOf:
    - $ref: "#/definitions/BaseNode"
    - type: object
      properties:
        numberOfWinningBids:
          type: integer
          description: How many bids has this actor won?
        amountOfMoneyExchanged:
          type: number
          format: double
          description: Total amount of money exchanged by this actor
        percentValuesMissing:
          type: number
          format: double
          description: What percent of this actor's bids have the value undisclosed
        winningBids:
          type: array
          description: The winning bids of this actor
          items:
            allOf:
            - $ref: "#/definitions/Bid"
            - type: object
              properties:
                lot:
                  description: The the lot for which this bid was applied
                  allOf:
                  - $ref: "#/definitions/Lot"
                  - type: object
                    properties:
                      tender:
                        $ref: "#/definitions/Tender"
  NetworkCluster:
    allOf:
    - $ref: "#/definitions/NetworkNode"
    - type: object
      required:
        - nodes
      properties:
        nodes:
          type: array
          description: Array of IDs of nodes that make up the cluster
          items:
            type: string
            description: Node ID
            format: uuid
  ClusterDetails:
    allOf:
    - $ref: "#/definitions/NodeDetails"
    - type: object
      properties:
        nodes:
          type: array
          description: Array of IDs of nodes that make up the cluster
          items:
            type: string
            description: Node ID
            format: uuid
  BaseEdge:
    type: object
    required:
      - id
      - type
      - to
      - from
    properties:
      id:
        type: string
        format: uuid
        description: UUID of the edge
      type:
        type: string
        description: Edge type (contracts/partners)
        enum:
          - contracts
          - partners
      to:
        type: string
        description: ID of the receiving node
      from:
        type: string
        format: uuid
        description: ID of the base node
  NetworkEdge:
    allOf:
    - $ref: "#/definitions/BaseEdge"
    - type: object
      required:
        - value
        - hidden
      properties:
        value:
          type: number
          format: double
          description: Number of winning bids/amount of money exchanged depending on network settings
        hidden:
          type: boolean
          description: If the edge is attached to an inactive node it is inactive
  EdgeDetails:
    allOf:
    - $ref: "#/definitions/BaseEdge"
    - type: object
      properties:
        numberOfWinningBids:
          type: integer
          description: How many bids this buyer awarded to this bidder?
        amountOfMoneyExchanged:
          type: number
          format: double
          description: Total amount of money exchanged between these two actors
        percentValuesMissing:
          type: number
          format: double
          description: What percent of the bids between these two actors have the value undisclosed
        winningBids:
          type: array
          description: The bids awarded by this buyer to this bidder
          items:
            allOf:
            - $ref: "#/definitions/Bid"
            - type: object
              properties:
                lot:
                  description: The the lot for which this bid was applied
                  allOf:
                  - $ref: "#/definitions/Lot"
                  - type: object
                    properties:
                      tender:
                        $ref: "#/definitions/Tender"
  NetworkTender:
    allOf:
    - $ref: "#/definitions/Tender"
    - type: object
      required:
        - lots
        - buyers
      properties:
        buyers:
          type: array
          description: Array of buyers that initiate the tender
          items:
            allOf:
            - $ref: "#/definitions/Actor"
            - type: object
              properties:
                nodeID:
                  type: string
                  description: ID of the node corresponding to this actor in the Network
                  format: uuid
        lots:
          type: array
          description: Array of lots that make up the tender
          items:
              allOf:
              - $ref: "#/definitions/Lot"
              - type: object
                properties:
                  bids:
                    type: array
                    items:
                      allOf:
                      - $ref: "#/definitions/Bid"
                      - type: object
                        properties:
                          bidders:
                            type: array
                            description: Array of bidders that bid for the lot
                            items:
                              allOf:
                              - $ref: "#/definitions/Actor"
                              - type: object
                                properties:
                                  nodeID:
                                    type: string
                                    description: ID of the node corresponding to this actor in the Network
                                    format: uuid
  Bid:
    type: object
    description: The bid applied to win a certain lot
    properties:
      value:
        type: number
        format: double
        description: Value of the bid in EURO
      isWinning:
        type: boolean
        description: Did this bid won the lot?
      TEDCANID:
        type: string
        description: ID of the Contract Award Notice on ted.europa.eu
      isSubcontracted:
        type: boolean
        description: Did the winner subcontract another company for this bid?
      bidders:
        type: array
        items:
          allOf:
          - $ref: "#/definitions/Actor"
          - type: object
            properties:
              nodeID:
                type: string
                description: ID of the node corresponding to this actor in the Network
                format: uuid
  Lot:
    type: object
    description: The lot that comprises a certain tender
    required:
      - bidsCount
    properties:
      title:
        type: string
        description : The title given to the lot by buyers
      description:
        type: string
        description: Description provided by buyers
      bidsCount:
        type: integer
        description: How many bids were applied for this lot?
      awardDecisionDate:
        type: string
        format: date
        description: Date when the lot was awarded
      selectionMethod:
        type: string
        description: What method was applied to select the winning bid?
      estimatedValue:
        type: number
        format: double
        description: Estimated value of the lot in EURO
      addressOfImplementation:
        $ref: "#/definitions/Address"
  Tender:
    type: object
    description: The tender lots and bids are part of
    required:
      - id
      - country
    properties:
      id:
        type: string
        description: ID of the tender, equivalent to Digiwhist
      country:
        type: string
        description: ISO 3166-1 alpha-2 country code of the country under whose juristiction the tender took place
      year:
        type: integer
        description: Year when the contract notice or contract award notice was published
      TEDCNID:
        type: string
        description: ID of the Contract Notice on ted.europa.eu
      title:
        type: string
        description: Title of the tender
      titleEnglish:
        type: string
        description: Title of the tender in Enghish
      description:
        type: string
        description: Description of the tender
      isEUFunded:
        type: boolean
        description: Is the tender founded completely or partially by EU?
      isCoveredByGpa:
        type: boolean
        description: Is the tender covered by GPA?
      isFrameworkAgreement:
        type: boolean
        description: Is the tender part of a framework agreeement?
      procedureType:
        type: string
      finalValue:
        type: number
        format: double
        description: Total value of all the winning bids in the tender
      isDirective:
        type: boolean
        description: Is the tender part of Directive 2009/81/EC
  CpvIndexResponse:
    type: object
    properties:
      cpvs:
        type: array
        items:
          $ref: "#/definitions/Cpv"
  Cpv:
    required:
      - code
      - xName
      - xNumberDigits
      - military
    properties:
      code:
        type: string
        description: CPV code
      xName:
        type: string
        description: CPV name
      xNumberDigits:
        type: integer
        description: Number of relevant digits in the CPV
      xNumberBids:
        type: integer
        description: Number of bids with this CPV
      military:
        type: boolean
        description: Is the CPV related to military activities or not
  CountryIndexResponse:
    type: object
    properties:
      countries:
        type: array
        items:
          $ref: "#/definitions/Country"
  Country:
    type: object
    required:
      - code
    properties:
      code:
        type: string
        description: ISO 3166-1 alpha-2 country code
      name:
        type: string
        description: Full name of the country
  YearIndexResponse:
    type: object
    properties:
      years:
        type: array
        items:
          type: integer
  ActorIndexResponse:
    type: object
    properties:
      actors:
        type: array
        items:
          $ref: "#/definitions/Actor"
  Actor:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        description: Actor id, equivalent to Digiwhist
        format: uuid
      name:
        type: string
        description: Actor name
      type:
        type: string
        description: Actor type
        enum:
          - bidder
          - buyer
      country:
        type: string
        description: Actor country
  Address:
    type: object
    properties:
      rawAddress:
        type: string
        description: Raw string for unstructured address
      street:
        type: string
        description: Street including numbers
      city:
        type: string
      country:
        type: string
        description: ISO 3166-1 alpha-2 country code
      nuts:
        type: array
        description: Array of Nuts
        items:
          type: string
          description: Original Nuts code of region
  ErrorResponse:
    type: object
    required:
      - errors
    properties:
      errors:
        type: array
        description: Array of errors encountered in given request
        items:
          type: object
          required:
            - message
          properties:
            message:
              type: string
